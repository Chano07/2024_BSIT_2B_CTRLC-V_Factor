<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Black background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: url(image/home.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile {
           
            border: 2px solid rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Set a maximum width if desired */
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: black; /* Adjust title color */
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white; /* Adjust label color */
        }

        p {
            margin: 0;
            color: white; /* Adjust text color */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile">
            <img class="profile-image" src="image/chano.jpg" alt="Profile Image">

            <h1>Christian Marlon E. Factor</h1>

            <div class="info">
                <label>Birthday:</label>
                <p>January 1, 2004</p>
            </div>

            <div class="info">
                <label>Address:</label>
                <p>Zone Libon, Albay</p>
            </div>

            <div class="info">
                <label>Contact:</label>
                <p>factorchristianmarlon@gmail.com<br>
                    09923048298<br>
                <p>My facebook</p><b>
                     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
            </div>

            <div class="info">
                <label>Age:</label>
                <p>20</p>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* Ensure the video covers the entire container */
        }
        .container {
            position: relative;
            z-index: 1;
            /* Remove background color to allow video to be fullscreen */
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            /* Add padding-left for the icon */
            padding-left: 30px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2;
        }
        input[type="submit"] {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            /* Center align text within button */
            text-align: center;
            /* Adjust padding for better alignment */
            padding: 10px 0;
        }
        input[type="submit"]:hover {
            background-color: #4c4343;
        }
        .links {
            margin-top: 10px;
            text-align: center;
        }
        .links a {
            text-decoration: none;
            color: #000000;
        }
        @media screen and (max-width: 480px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="video/UWU.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <!-- Username with user icon -->
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required>
            <!-- Password with key icon and toggle button -->
            <label for="password"><i class="fas fa-key"></i> Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye toggle-password" style="top: 50%; right: 15px; transform: translateY(-50%);" onclick="togglePasswordVisibility('password')"></i>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="signup.html">Sign Up</a> <br>
            <br>
            <a href="#">Forgot Password</a> 
        </div>
    </div>

    <!-- Add Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
